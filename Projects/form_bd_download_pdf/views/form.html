<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
    <title>Cadastro para liberar o download do pdf</title>
</head>
<body>
    <form action="saveData" method="post">
            
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Nome:</label>
            <input type="text" name="name" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">WhatsApp:</label>
            <input type="text" name="cellphone" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>


        <button type="submit" class="btn btn-primary">Cadastrar</button>
    

    </form>
</body>
</html>
